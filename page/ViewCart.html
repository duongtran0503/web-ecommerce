<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ShopFoodie</title>
    <link rel="icon" type="image/x-icon" href="../image/logo/logo.png" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ViewCart.css" />
  </head>
  <body>
    <section class="container">
      <section id="header" class="container-header">
        <header class="header">
          <section class="header-top">
            <h4 class="header-top__title-left">E-Commerce.com</h4>
            <div class="header-top-right">
              <h4 class="header-top__title-right-1">&copy; group 17</h4>
              <div class="header-top__title-right-2">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
              </div>
            </div>
          </section>
          <section class="header-bottom">
            <div class="logo" onclick="location.href = `../index.html`">
              <div class="logo-img">
                <img src="../image/logo/logo.png" alt="" />
              </div>
              <div class="logo-title">
                <h2><span>E</span>Commerce</h2>
              </div>
            </div>
            <div class="search-box">
              <form action="#" class="form">
                <div class="input-box">
                  <label class="icon-search" for="input-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </label>
                  <input
                    type="text"
                    id="input-search"
                    class="input-search"
                    placeholder="nhập tên sản phẩm bạn muốn mua"
                  />
                </div>
              </form>
              <button class="search-btn">tìm kiếm</button>
            </div>
            <div class="header__bottom-right">
              <div
                class="header__shop-btn"
                onclick=" location.href = `../page/shop.html`"
              >
                <div>
                  <i class="fa-solid fa-shop"></i>
                </div>
                <h4 class="shop-title">đến cửa hàng</h4>
              </div>
              <div class="header__viewCart-btn">
                <div class="viewCart-btn">
                  <div class="viewCart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </div>
                  <h4 class="vỉewCart-title">giỏ hàng</h4>
                  <span class="handle-product" id="countproductofcart"></span>
                </div>
                <!-- <div class="container-shopcard">
                  <div class="clickoutside"></div>
                  <div class="btn-close">
                    <h5>giỏ hàng</h5>
                    <button type="button" class="btn">close</button>
                  </div>
                  <hr />
                  <div class="product-wrap" id="shopcart"></div>
                  <hr />
                  <div class="totail-cont">
                    <h5>tổng số tiền là</h5>
                    <span id="totail-cont">0 vnđ</span>
                  </div>
                  <hr />
                  <div class="buttons">
                    <button>xem giở hàng</button>
                    <button>thanh toán</button>
                    <button></button>
                  </div>
                </div> -->
              </div>
              <div class="header__buttons">
                <button class="account">tài khoản</button>
                <div class="from-wrap">
                  <div class="singin-with-gg">
                    <div class="logo"></div>
                    <h3>đăng nhập bằng tải khoản google</h3>
                  </div>
                  <div class="form-active">
                    <h4>đăng nhập</h4>
                    <form action="#" class="form"></form>
                  </div>
                  <div class="singup">
                    <a href="#">đăng ký tài khoản tại đây</a>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </header>
      </section>
      <section class="container-product">
        <div class="content-left" id="ViewCart"></div>
        <div class="content-right">
          <div class="totail-cont">
            <h5>tổng số tiền là</h5>
            <span id="totail-cont">0 vnđ</span>
          </div>
        </div>
      </section>
    </section>
    <script type="module" src="../js/library/index.js"></script>
  </body>
</html>
