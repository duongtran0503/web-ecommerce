<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>đăng ký</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/dangky.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-img">
          <img src="../image/logo/logo-header.png" alt="" />
        </div>
        <div class="logo-title">
          <h2><span>Shop</span> foodie</h2>
        </div>
      </div>
      <form action="#" class="form">
        <div class="form-title">
          <h3>đăng ký tài khoản shop foodie</h3>
        </div>
        <div class="form-goup">
          <div class="input-box">
            <label for="name">Nhập tên người dùng</label>
            <input id="name" type="text" placeholder="user name" value="" />
            <span class="handle-error"></span>
          </div>
          <div class="input-box">
            <label for="name">Nhập email</label>
            <input id="name" type="text" placeholder="user name" value="" />
            <span class="handle-erro"></span>
          </div>
          <div class="input-box">
            <label for="password">Nhập mật khẩu</label>
            <input
              id="password"
              type="text"
              placeholder="nhập mật khẩu"
              value=""
            />
            <span class="handle-erro"></span>
          </div>
          <div class="input-box">
            <label for="password-config">Nhập lại mật khẩu</label>
            <input
              id="password-config"
              type="text"
              placeholder="nhập lại mật khẩu"
              value=""
            />
            <span class="handle-erro"></span>
          </div>
        </div>
        <button>đăng ký</button>
        <div class="selection">
          <h4>phương thức đăng ký khác</h4>
          <!-- logo 4 cái -->
          <div class="logo"></div>
        </div>
      </form>
    </div>
  </body>
</html>
