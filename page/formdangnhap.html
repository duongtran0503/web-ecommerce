<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <section class="container-formlogin">
      <div class="title">
        <h3>Đăng nhập</h3>
        <span class="btn-close">x</span>
      </div>
      <form action="#" class="form">
        <div class="input-box">
          <label for="">Tên người dùng</label>
          <input type="text" placeholder="vui lòng nhập tên đăng nhập" />
          <span id="ele-form-message-name"></span>
        </div>
        <div class="input-box">
          <label for="">mật khẩu</label>
          <input type="text" placeholder="vui lòng nhập mật khẩu" />
          <span id="ele-form-message-name"></span>
        </div>
        <div class="buttons">
          <button>Đăng nhập</button>
        </div>
      </form>
      <div class="sub-title">
        <h3>các phương thưc đăng nhập khác</h3>
      </div>
      <div class="icon-list">
        <div class="icon-item">
          <i class="fa-brands fa-facebook"></i>
          <span>facebook</span>
        </div>
        <div class="icon-item">
          <i class="fa-brands fa-google"> <span>Google</span></i>
        </div>
        <div class="icon-item">
          <i class="fa-brands fa-github"></i> <span>Github</span>
        </div>
      </div>
    </section>
  </body>
</html>
