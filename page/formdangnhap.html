<div class="container-fp">
  <div class="banner">
    <div class="logo-image">
      <img src="./image/logo.png" />
    </div>
    <div class="title"><span>E</span>Commerce</div>
  </div>
  <div class="pay">
    <img src="./image/credit-card.png" />
    <h4>Thanh toán</h4>
    <p>
      Vui lòng kiểm tra thông tin Khách hàng, thông tin Giỏ Hàng trước khi Đặt
      hàng.
    </p>
  </div>
  <form class="child-container" id="form">
    <div class="left-container">
      <h3>Thông tin khách hàng</h3>
      <div class="box-input">
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" placeholder="" />
        <span class="message"></span>
      </div>
      <div class="box-input">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" name="address" placeholder="" />
        <span class="message"></span>
      </div>
      <div class="box-input">
        <label for="phone-number">Số điện thoại</label>
        <input
          type="text"
          id="phone-number"
          name="phone-number"
          placeholder=""
        />
        <span class="message"></span>
      </div>
      <div class="box-input">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="" />
        <span class="message"></span>
      </div>
    </div>
    <div class="right-container"></div>
    <div class="pay-method">
      <h3>Hình thức thanh toán</h3>
      <div class="option1">
        <input type="radio" id="option1" name="options" value="option1" />
        <label for="option1">Tiền mặt</label>
      </div>
      <div class="option2">
        <input type="radio" id="option2" name="options" value="option2" />
        <label for="option2">Chuyển khoản</label>
      </div>
      <div class="option3">
        <input type="radio" id="option3" name="options" value="option3" />
        <label for="option3">Ship COD</label>
      </div>
    </div>
    <input type="submit" class="paybtn" value="Đặt hàng" />
  </form>
</div>
