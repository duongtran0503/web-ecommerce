<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>admin ecommerce</title>
    <link rel="icon" href="../image/logo/logo.png" />

    <link rel="stylesheet" href="../css/admin.css" />
    <script type="module" src="../js/library/index.js" defer></script>
  </head>

  <body>
    <!-- Sidebar -->
    <div id="messageBox"></div>
    <div class="sidebar close">
      <a href="#" class="logo">
        <i class="bx bx-code-alt"></i>
        <div class="logo-name"><span>admin</span>e-c</div>
      </a>
      <ul class="side-menu">
        <li
          titles="shop"
          onclick=" MessageBox('thông báo','chức năng chưa được cập nhập','error')"
        >
          <a href="#"><i class="bx bx-store-alt"></i>Shop</a>
        </li>
        <li class="active" titles="static">
          <a href="#"><i class="bx bx-analyse"></i>thống kê</a>
        </li>
        <li
          titles="mes"
          onclick=" MessageBox('thông báo','chức năng chưa được cập nhập','error')"
        >
          <a href="#"><i class="bx bx-message-square-dots"></i>Tin nhắn</a>
        </li>
        <li
          titles="user"
          onclick=" MessageBox('thông báo','chức năng chưa được cập nhập','error')"
        >
          <a href="#"><i class="bx bx-group"></i>người dùng</a>
        </li>
        <li
          titles="setting"
          onclick=" MessageBox('thông báo','chức năng chưa được cập nhập','error')"
        >
          <a href="#"><i class="bx bx-cog"></i>cài đặt</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li onclick="dispatch('logout')">
          <a href="#" class="logout">
            <i class="bx bx-log-out-circle"></i>
            đăng xuất
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>

        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="notif">
          <i class="bx bx-bell"></i>
          <span class="count">12</span>
        </a>
        <a href="#" class="profile">
          <img src="../image/logo/logo.png" />
        </a>
      </nav>

      <!-- End of Navbar -->

      <main class="main-content" id="ele-admin-main-content-static"></main>
    </div>

    <script>
      const menuBar = document.querySelector(".content nav .bx.bx-menu");
      const sideBar = document.querySelector(".sidebar");

      menuBar.addEventListener("click", () => {
        sideBar.classList.toggle("close");
      });

      const toggler = document.getElementById("theme-toggle");

      toggler.addEventListener("change", function () {
        if (this.checked) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
